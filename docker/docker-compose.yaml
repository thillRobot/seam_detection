services:
  seam-detection:
    build: .
    command: roslaunch seam_detection seam_detection.launch scene:="plate_rect_block_c0_blndr"
    environment:
      DISPLAY: $DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ~/.Xauthority:/root/.Xauthority
      - $CATKIN_WS_PATH/src:/home/seamdetection_ws/src
  seam-detection-teaser: 
    build: .
    #command: rosrun seam_detection correspondence_grouping pcd_images/plate_rect_block/rect_block_02.pcd pcd_images/plate_rect_block/rect_block_02.pcd -c -k
    command: roslaunch seam_detection seam_detection_teaser.launch scene:="plate_rect_block_c0"
    environment:
      DISPLAY: $DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ~/.Xauthority:/root/.Xauthority
      - $CATKIN_WS_PATH/src:/home/seamdetection_ws/src

  cad-cloud: 
    build: .
    command: roslaunch seam_detection cad_cloud.launch
             if:=$(find seam_detection)/ply_images/plate_rect_block/rect_block_02.ply
             of:=$(find seam_detection)/pcd_images/plate_rect_block/rect_block_02.pcd
    environment:
      DISPLAY: $DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ~/.Xauthority:/root/.Xauthority
      - $CATKIN_WS_PATH/src:/home/seamdetection_ws/src